<!-- posts.component.html -->
<div class="container mt-4">
  <header class="d-flex justify-content-between align-items-center">
    <h1>FawryBook Posts</h1>
    <button *ngIf="authService.isLoggedIn()" (click)="logout()" class="btn btn-danger">
      Logout
    </button> 
    <button *ngIf="authService.isLoggedIn()" (click)="addPost()" class="btn btn-primary">
      Add Post
    </button>
  </header>

  <main>
    <div class="row">
      <!-- Use the card component for each post -->
      <div *ngFor="let post of posts" class="col-md-6 col-lg-4 mb-4">
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">{{ post.content }}</p>
          </div>
          <div class="card-footer bg-white d-flex justify-content-between align-items-center">
            <small class="text-muted">üìÖ {{ post.createdAt | date: 'mediumDate' }}</small>
            <div>
              <span class="badge bg-primary">‚ù§Ô∏è {{ post.likes }} Likes</span>
              <span class="badge bg-info">üí¨ {{ post.comments.length }} Comments</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Pagination controls -->
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center">
        <li class="page-item" [class.disabled]="currentPage === 0">
          <a class="page-link" href="#" (click)="changePage(currentPage - 1)" aria-label="Previous">
            <span aria-hidden="true">&laquo; Previous</span>
          </a>
        </li>
        <li class="page-item" [class.disabled]="currentPage >= totalPages - 1">
          <a class="page-link" href="#" (click)="changePage(currentPage + 1)" aria-label="Next">
            <span aria-hidden="true">Next &raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
  </main>
</div>
