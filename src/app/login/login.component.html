<div class="container mt-5">
    <header class="d-flex justify-content-between align-items-center">
      <h1>FawryBook Posts</h1>
      <button (click)="register()" class="btn btn-primary">
        Register
      </button>
    </header>
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="text-center mb-4">Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" formControlName="username" placeholder="Enter username">
            <div *ngIf="loginForm.get('username')!.touched && loginForm.get('username')!.errors" class="text-danger">
              <div *ngIf="loginForm.get('username')!.errors!['required']">Username is required.</div>
              <div *ngIf="loginForm.get('username')!.errors!['minlength']">Username must be at least 3 characters long.</div>
            </div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" formControlName="password" placeholder="Enter password">
            <div *ngIf="loginForm.get('password')!.touched && loginForm.get('password')!.errors" class="text-danger">
              <div *ngIf="loginForm.get('password')!.errors!['required']">Password is required.</div>
              <div *ngIf="loginForm.get('password')!.errors!['minlength']">Password must be at least 8 characters long.</div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
      </div>
    </div>
  </div>
