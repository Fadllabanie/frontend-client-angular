<div *ngIf="post; else loading" class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h1>{{ post.title }}</h1>
        </div>
        <div class="card-body">
            <p>{{ post.content }}</p>
            <p>Likes: <span class="badge bg-success">{{ post.likes }}</span></p>
        </div>
        <div class="card-footer text-muted">
            <h3>Comments:</h3>
            <ul class="list-group list-group-flush">
                <li *ngFor="let comment of post.comments" class="list-group-item d-flex justify-content-between align-items-center">
                    {{ comment.text }}
                    <small>{{ comment.createdAt | date: 'short' }}</small>
                    <!-- Uncomment below if delete functionality is to be added -->
                    <button class="btn btn-danger btn-sm" (click)="deleteComment(comment.id)">Delete</button>
                </li>
            </ul>
        </div>
    </div>
    <!-- Uncomment below if adding comments is needed -->
    <div class="mt-4">
        <h4>Add a Comment</h4>
        <form (ngSubmit)="addComment()" class="form-inline">
            <div class="mb-3 w-100">
                <input type="text" [(ngModel)]="newCommentText" name="comment" class="form-control m-4" placeholder="Write a comment..." required>
                <button type="submit" class="btn btn-primary">Add Comment</button>
            </div>
        </form>
    </div>
</div>
<ng-template #loading>
    <div class="container mt-4">
        <p>Loading post...</p>
    </div>
</ng-template>
